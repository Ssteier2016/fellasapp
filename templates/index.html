<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom M치s Amor - Prendas 칔nicas</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Showroom M치s Amor</h1>
            <p>Prendas 칰nicas de marcas reconocidas, con amor desde Flores, CABA</p>
        </header>
        <div class="catalog" id="catalog"></div>
        <div class="cart">
            <h2>Carrito de Compras 游</h2>
            <div id="cart-items"></div>
            <p id="cart-empty">El carrito est치 vac칤o</p>
        </div>
        <footer>
            <p>Vis칤tanos en Flores, CABA | WhatsApp: +54 123 456 789 | Lun-S치b 10-18h</p>
        </footer>
    </div>

    <script>
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error('Error al cargar productos');
                const products = await response.json();
                renderCatalog(products);
            } catch (error) {
                console.error('Error cargando productos:', error);
                document.getElementById('catalog').innerHTML = '<p>Error al cargar los productos. Intenta de nuevo m치s tarde.</p>';
            }
        }

        function renderCatalog(products) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='https://i.imgur.com/0lX8j5O.jpg';">
                    <h3>${product.name}</h3>
                    <div class="timer" id="timer-${product.id}">${formatTime(product.timeLeft)}</div>
                    < Nippon type="number" id="price-${product.id}" placeholder="Ingresa tu precio" min="0" step="0.01" required>
                    <button ${product.timeLeft <= 0 ? 'disabled' : ''} onclick="addToCart(${product.id})">
                        ${product.timeLeft <= 0 ? 'Subasta Cerrada' : 'Agregar al Carrito'}
                    </button>
                `;
                catalog.appendChild(productDiv);
            });
        }

        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                if (!response.ok) throw new Error('Error al cargar el carrito');
                const cart = await response.json();
                renderCart(cart);
            } catch (error) {
                console.error('Error cargando carrito:', error);
                alert('No se pudo cargar el carrito');
            }
        }

        function renderCart(cart) {
            const cartItems = document.getElementById('cart-items');
            const cartEmpty = document.getElementById('cart-empty');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
            } else {
                cartEmpty.style.display = 'none';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})">Eliminar</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
        }

        async function addToCart(productId) {
            const priceInput = document.getElementById(`price-${productId}`);
            const price = parseFloat(priceInput.value);

            if (isNaN(price) || price <= 0) {
                alert("Por favor, ingresa un precio v치lido mayor que 0.");
                return;
            }

            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, price })
                });
                const result = await response.json();

                if (response.ok) {
                    renderCart(result.cart);
                    priceInput.value = '';
                } else {
                    alert(result.error || 'Error al agregar al carrito');
                }
            } catch (error) {
                console.error('Error al agregar al carrito:', error);
                alert("Error al agregar al carrito. Intenta de nuevo.");
            }
        }

        async function removeFromCart(index) {
            try {
                const response = await fetch(`/api/cart/${index}`, { method: 'DELETE' });
                const result = await response.json();

                if (response.ok) {
                    renderCart(result.cart);
                } else {
                    alert(result.error || 'Error al eliminar del carrito');
                }
            } catch (error) {
                console.error('Error al eliminar del carrito:', error);
                alert('Error al eliminar del carrito');
            }
        }

        async function updateTimers() {
            try {
                const response = await fetch('/api/update_timers', { method: 'POST' });
                if (!response.ok) throw new Error('Error al actualizar temporizadores');
                const products = await response.json();
                renderCatalog(products);
            } catch (error) {
                console.error('Error actualizando temporizadores:', error);
            }
        }

        loadProducts();
        loadCart();
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
