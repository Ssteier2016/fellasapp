<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo con Precio Personalizado y Subasta</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat치logo de Productos</h1>
        <div class="catalog" id="catalog"></div>
        <div class="cart">
            <h2>Carrito de Compras 游</h2>
            <div id="cart-items"></div>
            <p id="cart-empty">El carrito est치 vac칤o</p>
        </div>
    </div>

    <script>
        // Funci칩n para formatear el tiempo en mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Cargar productos desde el backend
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            renderCatalog(products);
        }

        // Renderizar cat치logo
        function renderCatalog(products) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="timer" id="timer-${product.id}">${formatTime(product.timeLeft)}</div>
                    <input type="number" id="price-${product.id}" placeholder="Ingresa tu precio" min="0">
                    <button ${product.timeLeft <= 0 ? 'disabled' : ''} onclick="addToCart(${product.id})">
                        ${product.timeLeft <= 0 ? 'Subasta Cerrada' : 'Agregar al Carrito'}
                    </button>
                `;
                catalog.appendChild(productDiv);
            });
        }

        // Cargar carrito desde el backend
        async function loadCart() {
            const response = await fetch('/api/cart');
            const cart = await response.json();
            renderCart(cart);
        }

        // Renderizar carrito
        function renderCart(cart) {
            const cartItems = document.getElementById('cart-items');
            const cartEmpty = document.getElementById('cart-empty');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
            } else {
                cartEmpty.style.display = 'none';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})">Eliminar</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
        }

        // Agregar al carrito
        async function addToCart(productId) {
            const priceInput = document.getElementById(`price-${productId}`);
            const price = parseFloat(priceInput.value);

            if (!price || price <= 0) {
                alert("Por favor, ingresa un precio v치lido.");
                return;
            }

            const response = await fetch('/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId, price })
            });
            const result = await response.json();

            if (response.ok) {
                renderCart(result.cart);
            } else {
                alert(result.error);
            }
        }

        // Eliminar del carrito
        async function removeFromCart(index) {
            const response = await fetch(`/api/cart/${index}`, { method: 'DELETE' });
            const result = await response.json();

            if (response.ok) {
                renderCart(result.cart);
            } else {
                alert(result.error);
            }
        }

        // Actualizar temporizadores
        async function updateTimers() {
            const response = await fetch('/api/update_timers', { method: 'POST' });
            const products = await response.json();
            renderCatalog(products);
        }

        // Inicializar
        loadProducts();
        loadCart();
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
